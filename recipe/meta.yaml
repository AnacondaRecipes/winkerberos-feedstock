{% set version = "0.9.1" %}

package:
  name: winkerberos
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/winkerberos/winkerberos-{{ version }}.zip
  sha256: 02ec925c2aa4fe4f7656792a76e346d8fab13e12ced2732354a21958adfe92c6

build:
  number: 0
  skip: true  # [not win or py27]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - winkerberos

about:
  home: https://github.com/mongodb-labs/winkerberos
  license: Apache-2.0
  license_file: LICENSE
  summary: High level interface to SSPI for Kerberos client auth
  license_family: Apache

extra:
  recipe-maintainers:
    - ocefpaf
