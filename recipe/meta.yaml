{% set version = "0.9.0" %}

package:
  name: winkerberos
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/w/winkerberos/winkerberos-{{ version }}.zip
  sha256: be14d27ce7a3b29775dd1018b0ae06f29a4025070839ffb1465ab120e287c479

build:
  number: 1
  skip: true  # [not win or py27]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - winkerberos

about:
  home: https://github.com/mongodb-labs/winkerberos
  license: Apache-2.0
  license_file: LICENSE
  summary: High level interface to SSPI for Kerberos client auth
  license_family: Apache

extra:
  recipe-maintainers:
    - ocefpaf
